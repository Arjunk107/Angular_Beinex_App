<div class="placecard">
    <div class="placecard__icon">
        <img src="{{imageUrl}}" alt="" srcset="">
    </div>
    <div class=" placecard__heading">
        <h4 class="placecard__h4">{{heading}}</h4>
    </div>
    <div class="data">
        <p class="placecard__p">
            <ng-container>
                {{address}}
            </ng-container>
            Phone:{{phone}}
            Mobile:{{mobile}}
            Email: {{email}}
        </p>
    </div>
</div>
